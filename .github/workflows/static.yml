# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Install COSCMD than Upload HTML
        env:
          COS_REGION: ${{ secrets.WWW_Region }}
          COS_BUCKET: ${{ secrets.WWW_Bucket }}
          COS_SECRET_ID: ${{ secrets.WWW_SecretId }}
          COS_SECRET_KEY: ${{ secrets.WWW_SecretKey }}
          local-dir: ./
          cos-dir: /
        run: |
          sudo pip install coscmd
          coscmd config -r ${{ env.COS_REGION }} -b ${{ env.COS_BUCKET }} -a ${{ env.COS_SECRET_ID}} -s ${{ env.COS_SECRET_KEY}}
          coscmd upload -rsfy --delete ${{ env.local-dir}} ${{ env.cos-dir}} --ignore ".git/*" --ignore $(pwd)/.github/*
          echo $(pwd)
